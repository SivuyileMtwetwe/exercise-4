<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>

    <nav class="main-nav">
      <div class="nav-container">
        <div class="logo"><img id="logo" src="/assets/black and white logo for Urban Vault, a shop selling jewelry, clothing, and electronics with a dominant white color.png" ><div><strong>Urban Vault</strong></div></div>
        <ul class="nav-links">
          <li><a href="/index.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
          <li><a href="/product.html"><i class="fa-brands fa-product-hunt"></i> Products</a></li>
          <li><a href="/about.html"><i class="bi bi-info-circle-fill"></i> About</a></li>
          <li><a href="/contact.html"><i class="bi bi-envelope-arrow-up-fill"></i> Contact</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <!-- Overlay Content -->
        <div class="carousel-overlay"></div>
        <div class="carousel-content">
          <h1 class="hero-title">Welcome to Urban Vault</h1>
          <p class="hero-subtitle">Discover our exclusive collection of premium products</p>
          <a href="/product.html" class="hero-button">Shop Now</a>
        </div>

        <!-- Carousel Indicators -->
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <!-- Carousel Items -->
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="/assets/Samsung 49-Inch CHG90 144Hz Curved Gaming Monitor (LC49HG90DMNXZA) â€“ Super Ultrawide Screen QLED.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/assets/Mens Cotton Jacket.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="/assets/White Gold Plated Princess.jpg"
              alt="Third slide"
            />
          </div>
        </div>

        <!-- Carousel Controls -->
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e086fa8a79.js" crossorigin="anonymous"></script>
  </body>
</html>
